
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Swapper Settings</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>YouTubeSwitch settings</h1>

  <h2>Nocookie-player settings</h2>

  <label for="hl">Interface language (hl): </label>
  <select id="hl">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
  </select><br/><br/>


  <label for="cc_lang">Subtitle language (cc): </label>
  <select id="cc_lang">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
  </select><br/><br/>
  
  <label for="cc_load_policy">Subtitles: </label>
  <select id="cc_load_policy">
    <option value=0>off</option>
    <option value=1>on</option>
  </select><br/><br/>

  <label for="theme">Theme: </label>
  <select id="theme">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select><br/><br/>

  <h2>Extension settings</h2>
  <label for="notifications_allowed">Notifications: </label>
  <select id="notifications_allowed">
    <option value=0>off</option>
    <option value=1>on</option>
  </select><br/>
  <label class="attention">(Check if Firefox is allowed to send notifications, in order for this to work)</label><br/><br/>
  
  
  <label for="download_policy">Download videos with https://notube.lol/: </label>
  <select id="download_policy">
    <option value=0>off</option>
    <option value=1>on</option>
  </select><br/><br/>
  <label class="attention">(I do not own notube.lol, use at your own Risk.)</label><br/><br/>

  <button id="saveBtn" class="button">Save</button>
  <div id="status"></div>

    <script src="options.js"></script>

</body>
</html>
