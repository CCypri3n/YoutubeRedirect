<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PrivaTube</title>
        <link rel="stylesheet" href="web/styles.css">
        <link rel="icon" href="web/icons/icon-96.png">
    </head>

    <body>
        <!-- PrivaTube logo -->
        <a href id="main-header-link">
            <header class="main-header" style="cursor:pointer;">
                <h1>PrivaTube</h1>
                <h5>by YoutubeSwapper</h5>
            </header>
        </a>

        <!-- Country selection for Popularity -->
        <div class="country-dropdown" id="country-dropdown">
            <button id="country-code-btn">FR â–¼</button>
            <div class="country-list" id="country-list">
                <div data-code="FR">ðŸ‡«ðŸ‡· France</div>
                <div data-code="DE">ðŸ‡©ðŸ‡ª Germany</div>
                <div data-code="GB">ðŸ‡¬ðŸ‡§ Britain</div>
                <div data-code="ES">ðŸ‡ªðŸ‡¸ Spain</div>
                <div data-code="US">ðŸ‡ºðŸ‡¸ USA</div>
            </div>
        </div>

        <!-- Search bar -->
        <div class="search-bar-wrapper">
            <div class="search-container">
                <input type="text" id="searchQuery" class="search-input"
                    placeholder="Type to search...">
                <button class="search-btn" id="search-btn">
                    <img src="web/icons/search-96.svg" alt="Search"
                        style="width:24px;height:24px;">
                </button>
            </div>
        </div>

        <!-- Video player and info section -->
        <div id="video-player-wrapper">
            <!-- Video i-frame -->
            <div id="video"></div>
            <div id="video-info">
                <h2 id="video-title" class="video-title"></h2>
                <!-- Channel -->
                <div id="video-channel" class="video-channel">
                    <a id="channel-link" href="#" target="_self">
                        <img id="channel-avatar" class="channel-avatar" src
                            alt="Channel Avatar">
                        <div class="channel-info">
                            <span id="channel-name" class="channel-name"></span>
                            <span id="channel-subscribers"
                                class="channel-subscribers"></span>
                        </div>
                    </a>
                    <!-- Share and likes under Video -->
                    <div class="channel-actions">
                        <span id="channel-likes" class="channel-likes"></span>
                        <button id="share-btn" title="Share this video"
                            class="channel-action-btn">
                            <img src="web/icons/share-96.svg" alt="Share"
                                style="width:28px;height:28px">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Views and publishedDate -->
            <div id="video-stats">
                <div class="stats-row">
                    <span id="view-count" class="video-stat"></span>
                    <span id="video-published-date" class="video-stat"></span>
                </div>
                <p id="video-description" class="video-description"></p>
            </div>

            <!-- Comments action - Count and Sort -->
            <div id="comment-action-wrapper">
                <span id="comment-count" class="comment-count"></span>
                <div class="comment-sort-wrapper">
                    <button id="comment-sort-btn">
                        <img src="web/icons/sort-96.svg" alt="Sort Comments"
                            style="width:24px;height:24px;vertical-align:middle;">
                        <span id="comment-sort-label">Sort by</span>
                    </button>
                    <div class="comment-list" id="comment-list">
                        <div data-code="popular">Top comments</div>
                        <div data-code="recent">Newest first</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Comments section -->
        <div id="comment-wrapper" class="comment-wrapper"></div>
        <div id="load-more-wrapper">
            <button id="load-more-btn" style="display:none;">Load More</button>
        </div>

        <!-- Api-Key Popup Modal -->
        <div id="api-key-modal" style="display:none;">
            <div class="api-key-modal-backdrop"></div>
            <div class="api-key-modal-content">
                <h2>Enter your YouTube API Key</h2>
                <div id="api-key-error"
                    style="color:crimson; margin-bottom:10px; display:none;"></div>
                <input type="text" id="api-key-input"
                    placeholder="Paste your API key here">
                <button id="api-key-save-btn">Save</button>
                <p class="attention" style="margin-top:8px;">Your key is stored
                    only in your browser.</p>
            </div>
        </div>

        <!-- Share Video Popup Modal -->
        <div id="share-modal" style="display:none;">
            <div class="api-key-modal-backdrop"></div>
            <div class="api-key-modal-content">
                <h2>Share this video</h2>
                <div class="share-link-row">
                    <input id="share-link" type="text" readonly>
                    <button id="copy-share-link-btn"
                        title="Copy link">Copy</button>
                </div>
                <button id="share-close-btn" class="button"
                    style="margin-top:12px;">Close</button>
                <p class="attention" style="margin-top:8px;">Copy and share this
                    link.</p>
            </div>
        </div>
        
        <!-- Video Player Script -->
        <script src="web/VideoPlayer.js"></script>
    </body>
</html>
