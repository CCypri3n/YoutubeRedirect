<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PrivaTube</title>
    <link rel="stylesheet" href="web/styles.css">
    <link rel="icon" href="web/icons/icon-96.png">
</head>

<body>
    <a href="" id="main-header-link">
    <header class="main-header" style="cursor:pointer;">
        <h1>PrivaTube</h1>
        <h5>by YoutubeSwapper</h5>
    </header>
    </a>
    
    <div class="country-dropdown" id="country-dropdown">
    <button id="country-code-btn">FR â–¼</button>
    <div class="country-list" id="country-list">
        <div data-code="FR">ðŸ‡«ðŸ‡· France</div>
        <div data-code="DE">ðŸ‡©ðŸ‡ª Germany</div>

    <div class="search-bar-wrapper">
        <div class="search-container">
            <input type="text" id="searchQuery" class="search-input" placeholder="Type to search...">
            <button class="search-btn" id="search-btn">
              <img src="web/icons/search-96.svg" alt="Search" style="width:24px;height:24px;">
            </button>
        </div>
    </div>

    <div id="video-player-wrapper">
        <div id="video"></div>
        <div id="video-info">
            <h2 id="video-title" class="video-title"></h2>
            <div id="video-channel" class="video-channel">
                <a id="channel-link" href="#" target="_self">
                    <img id="channel-avatar" class="channel-avatar" src="" alt="Channel Avatar">
                <div class="channel-info">
                    <span id="channel-name" class="channel-name"></span>
                    <span id="channel-subscribers" class="channel-subscribers"></span>
                </div>
                </a>
                <button id="share-btn" title="Share this video" style="margin-left:16px; background:transparent; border:none; cursor:pointer;">
                    <img src="web/icons/share-96.svg" alt="Share" style="width:28px;height:28px">
                </button>
            </div>
    </div>
    <div id="video-stats">
        <div class="stats-row"> 
            <span id="view-count" class="view-count"></span>
            <span id="like-count" class="like-count"></span>
        </div>
        <p id="video-description" class="video-description"></p>
    </div>
    <div id="comment-wrapper" class="comment-wrapper"></div>

    <script src="web/VideoPlayer.js"></script>

    <div id="api-key-modal" style="display:none;">
    <div class="api-key-modal-backdrop"></div>
    <div class="api-key-modal-content">
        <h2>Enter your YouTube API Key</h2>
        <div id="api-key-error" style="color:crimson; margin-bottom:10px; display:none;"></div>
        <input type="text" id="api-key-input" placeholder="Paste your API key here">
        <button id="api-key-save-btn">Save</button>
        <p class="attention" style="margin-top:8px;">Your key is stored only in your browser.</p>
    </div>
    </div>

    <div id="share-modal" style="display:none;">
    <div class="api-key-modal-backdrop"></div>
    <div class="api-key-modal-content">
        <h2>Share this video</h2>
        <div class="share-link-row">
            <input id="share-link" type="text" readonly>
            <button id="copy-share-link-btn" title="Copy link">Copy</button>
        </div>
        <button id="share-close-btn" class="button" style="margin-top:12px;">Close</button>
        <p class="attention" style="margin-top:8px;">Copy and share this link.</p>
    </div>
    </div>

</body>
</html>
